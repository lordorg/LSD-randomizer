<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Randomizer</title>
</head>

<body id="body">
    <div id="app" class="container">
        <div class="row add">
            <div class="col">
                <input id="inpName" type="text" class="form-control" placeholder="neuer name">
            </div>
            <div class="col col-2">
                <button id="btnAdd" @click="addToList()" class="btn btn-primary">Hinzuf√ºgen</button>
            </div>
            <div class="col col-2">
                <button id="btnRandomize" @click="randomize()" class="btn btn-secondary">Randomize</button>
            </div>
        </div>
        <div class="list">
            <div class="row list-item" v-for="name in list">
                <span class="col">{{ name }}</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
